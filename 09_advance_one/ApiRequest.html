<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121;">
    <!-- XMLHttpRequest object properties:
	0: UNSENT - Client has been created. open() not called yet.
	1: OPENED - open() has been called.
	2: HEADERS_RECEIVED - send() has been called, and headers and status are available.
	3: LOADING - Downloading; responseText holds partial data.
	4: DONE - The operation is complete.
    -->
    <script>
        const requestUrl = 'https://api.github.com/users/hiteshchoudhary'  // API endpoint URL
        const xhr = new XMLHttpRequest();  // Create a new XMLHttpRequest object

        xhr.open('GET', requestUrl)  // Set the HTTP request method to GET and the request URL to the value of the requestUrl variable

        xhr.onreadystatechange = function(){
            console.log(xhr.readyState);  // Log the current state of the XMLHttpRequest object

            if (xhr.readyState === 4) {  // If the operation is complete
                const data = JSON.parse(this.responseText)  // Parse the response text as JSON and assign the resulting object to the data variable

                console.log(typeof data);  // Log the data type of the data variable

                console.log(data.followers);  // Log the followers property of the data object
            }
        }

        xhr.send();  // Send the HTTP request to the API endpoint
    </script>
</body>
</html>
